<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.name }} {% if page.url == "/index.html" %} &middot; {{ site.description }} {% endif %}
    </title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Forked base from Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <header class="header clearfix">
      <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

      <div class=".header__site-info">
        <a href="{{ site.baseurl }}/">{{ site.name }}</a>
      </div>

      <nav>
        <a href="{{ site.baseurl }}/about">About</a>
        <a href="{{ site.baseurl }}/blog">Blog</a>
        <a href="#">Contact</a>
      </nav>
    </header>


    <main id="main" role="main">
      {{ content }}
    </main>

    <footer class="footer">
      {% include footer-info.html %}
    </footer>


    {% include analytics.html %}
  </body>
</html>
