<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.name }} {% if page.url == "/index.html" %} &middot; {{ site.description }} {% endif %}</title>
    {% include meta.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Forked base from Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class="page-{{ page.class }}">
    <header class="header clearfix">
      <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

      <div class=".header__site-info">
        {% if page.url == "/index.html" %}<a href="{{ site.baseurl }}/"><h1>{{ site.name }}</h1></a>{% endif %}
        <!-- Only make an H1 on the home page, otherwise let the page name be the h1 -->
        {% if page.url != "/index.html" %}<a href="{{ site.baseurl }}/">{{ site.name }}</a>{% endif %}
      </div>

      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/about">About</a></li>
          <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
          <li><a href="#">Contact</a></li>
      </nav>
    </header>


    <main id="main" role="main">
      {{ content }}
    </main>

    <footer class="footer">
      {% include footer-info.html %}
    </footer>
    {% include analytics.html %}
  </body>
</html>
